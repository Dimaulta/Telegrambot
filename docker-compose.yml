# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker compose build
#      Start app: docker compose up app
#       Stop all: docker compose down
#

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  
services:
  app:
    image: telegrambot:latest
    build:
      context: .
    environment:
      <<: *shared_environment
    ports:
      - '8080:8080'
    # user: '0' # uncomment to run as root for testing purposes even though Dockerfile defines 'vapor' user.
    command: ["serve", "--env", "production", "--hostname", "0.0.0.0", "--port", "8080"]
  migrate:
    image: telegrambot:latest
    build:
      context: .
    environment:
      <<: *shared_environment
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0
  revert:
    image: telegrambot:latest
    build:
      context: .
    environment:
      <<: *shared_environment
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0

  # Playwright сервис для SoranowBot (получение __NEXT_DATA__ из Sora)
  playwright-service:
    build:
      context: ./playwright-service
    container_name: playwright-service
    ports:
      - '3000:3000'
    volumes:
      # Persistent профиль браузера (куки, кэш сохраняются)
      - ./playwright-service/browser-profile:/app/browser-profile
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    # Ограничения ресурсов (браузеры могут потреблять много памяти)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

