user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    gzip on;

    # Upstream сервисы (используем имена контейнеров из docker-compose)
    upstream roundsvideobot {
        server roundsvideobot:8081;
    }

    upstream neurfotobot {
        server neurfotobot:8082;
    }

    upstream gsfortextbot {
        server gsfortextbot:8083;
    }

    upstream nowcontrollerbot {
        server nowcontrollerbot:8084;
    }

    upstream filenowbot {
        server 127.0.0.1:8085;
    }

    upstream contentfabrikabot {
        server contentfabrikabot:8089;
    }

    upstream pereskaznowbot {
        server pereskaznowbot:8090;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 100M;

        # Roundsvideobot
        location = /rounds/webhook {
            proxy_pass http://roundsvideobot/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Neurfotobot
        location = /neurfoto/webhook {
            proxy_pass http://neurfotobot/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /neurfotobot/datasets/ {
            proxy_pass http://neurfotobot/neurfotobot/datasets/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # GSForTextBot
        location = /gs/text/webhook {
            proxy_pass http://gsfortextbot/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NowControllerBot
        location = /nowcontroller/webhook {
            proxy_pass http://nowcontrollerbot/nowcontroller/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # FileNowBot
        location = /filenow/webhook {
            proxy_pass http://filenowbot/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ContentFabrikaBot
        location = /contentfabrika/webhook {
            proxy_pass http://contentfabrikabot/contentfabrika/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # PereskazNowBot
        location = /pereskaznow/webhook {
            proxy_pass http://pereskaznowbot/pereskaznow/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
